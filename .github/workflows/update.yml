name: Auto update menu_data_all_chains.csv

on:
  schedule:
    - cron: '0 18 * * 0'  # UTC18:00=JST翌日3:00、毎週月曜 03:00(JST)
  workflow_dispatch:

jobs:
  update-menu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Chrome 本体のみを導入（chromedriverは入れない）
      - name: Install Google Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      # setup-chrome の出力を環境変数へ
      - name: Export CHROME_PATH env
        run: |
          echo "CHROME_PATH=${{ steps.chrome.outputs.chrome-path }}" >> $GITHUB_ENV
          echo "CHROME_BIN=${{ steps.chrome.outputs.chrome-path }}" >> $GITHUB_ENV

      # ★古いsystem chromedriverを除去（インデント修正済み）
      - name: Remove system chromedriver
        run: |
          sudo apt-get remove -y chromium-chromedriver || true
          sudo rm -f /usr/bin/chromedriver || true
          which chromedriver && chromedriver --version || echo "no chromedriver in PATH"

      - name: Show Chrome version
        run: |
          echo "Chrome path: $CHROME_PATH"
          "$CHROME_PATH" --version

      - name: Run update script
        run: python scripts/update_menu_all_chains.py

      - name: Commit and push if CSV changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add menu_data_all_chains.csv
          git diff --cached --quiet || git commit -m 'Auto update menu_data_all_chains.csv'
          git push
