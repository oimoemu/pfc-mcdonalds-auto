name: Auto update menu_data_all_chains.csv

on:
  schedule:
    - cron:  '0 18 * * 0'   # JSTで毎週月曜午前3時（GitHubはUTC、+9h）
  workflow_dispatch:        # 手動実行ボタン

jobs:
  update-menu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install ChromeDriver dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-driver chromium-browser

      - name: Run update script
        run: python scripts/update_menu_all_chains.py

      - name: Commit and push if CSV changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add menu_data_all_chains.csv
          git diff --cached --quiet || git commit -m 'Auto update menu_data_all_chains.csv'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
