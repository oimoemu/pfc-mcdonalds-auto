name: Auto update menu_data_all_chains.csv

on:
  schedule:
    - cron:  '0 18 * * 0'   # JSTで毎週月曜午前3時（GitHubはUTC、+9h）
  workflow_dispatch:        # 手動実行ボタン

jobs:
  update-menu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ★ Chrome を入れる（outputs に chrome-path が入る）
      - name: Install Google Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      # ★ outputs を環境変数へ流し込む（ここが重要）
      - name: Export CHROME_PATH env
        run: |
          echo "CHROME_PATH=${{ steps.chrome.outputs.chrome-path }}" >> $GITHUB_ENV
          echo "CHROME_BIN=${{ steps.chrome.outputs.chrome-path }}" >> $GITHUB_ENV

       - name: Remove system chromedriver
        run: |
          sudo apt-get remove -y chromium-chromedriver || true
          sudo rm -f /usr/bin/chromedriver || true
          which chromedriver && chromedriver --version || echo "no chromedriver in PATH"

      - name: Show Chrome version
        run: |
          echo "Chrome path: $CHROME_PATH"
          "$CHROME_PATH" --version

      - name: Run update script
        run: python scripts/update_menu_all_chains.py


      - name: Commit and push if CSV changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add menu_data_all_chains.csv
          git diff --cached --quiet || git commit -m 'Auto update menu_data_all_chains.csv'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

